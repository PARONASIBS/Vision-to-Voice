<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Narratoons - Reset Password</title>

  <!-- Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/signin.css') }}" />
  <link rel="icon" href="{{ url_for('static', filename='images/rechanged logo.png') }}">

  <meta name="description" content="Reset your password for Narratoons." />
</head>

<body>
  <div class="overlay"></div>

  <!-- HEADER -->
  <header>
    <img src="{{ url_for('static', filename='images/rechanged logo.png') }}" alt="Narratoons Logo" class="site-logo" />
    <nav>
      <ul class="nav-menu">
        <li><a href="{{ url_for('landing_page') }}">Home</a></li>
        <li><a href="{{ url_for('about_us') }}">About Us</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </nav>
    <button class="nav-toggle" aria-label="Toggle navigation">
      <span class="hamburger"></span>
    </button>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <div class="signin-container">
      <h2>Reset Password</h2>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-messages" role="alert">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <!-- Reset Password Form -->
      <form id="resetForm" method="POST" action="{{ url_for('reset_password', token=token) }}">
        <label for="password">
          New Password
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M6 10v6h12v-6h-12zm6-5c1.1 0 2 .9 2 2v2h-4v-2c0-1.1.9-2 2-2z"/>
          </svg>
        </label>
        <input type="password" id="password" name="password" placeholder="Enter new password" required autocomplete="new-password" />

        <label for="confirm_password">
          Confirm Password
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M6 10v6h12v-6h-12zm6-5c1.1 0 2 .9 2 2v2h-4v-2c0-1.1.9-2 2-2z"/>
          </svg>
        </label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required autocomplete="new-password" />

        <button class="signin-btn" type="submit">Reset Password</button>
      </form>

      <!-- Footer Links -->
      <div class="form-footer">
        <a href="{{ url_for('sign_in') }}">Back to Sign In</a>
        <a href="{{ url_for('sign_up') }}">Create an account</a>
      </div>
    </div>
  </main>

  <!-- JS for responsive nav -->
  <script>
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.querySelector('.nav-menu');
    navToggle.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });
    document.querySelectorAll('.nav-menu a').forEach(link =>
      link.addEventListener('click', () => navMenu.classList.remove('active'))
    );
  </script>
</body>
</html>
