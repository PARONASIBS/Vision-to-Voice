<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Narratoons - Sign In</title>

	<!-- Styles -->
	<link rel="stylesheet" href="{{ url_for('static', filename='CSS/signin.css') }}" />
	<link rel="icon" href="{{ url_for('static', filename='images/rechanged logo.png') }}">

	<!-- Accessibility Meta -->
	<meta name="description" content="Sign in to Narratoons - Your personalized storytelling experience." />
</head>

<body>
	<div class="overlay"></div>

	<!-- HEADER -->
	<header>
		<img src="{{ url_for('static', filename='images/rechanged logo.png') }}" alt="Narratoons Logo" class="site-logo" />
		<nav>
			<ul class="nav-menu">
				<li><a href="{{ url_for('landing_page') }}">Home</a></li>
        		<li><a href="{{ url_for('about_us') }}">About Us</a></li>
        		<li><a href="{{ url_for('contact') }}">Contact</a></li>
			</ul>
		</nav>
		<button class="nav-toggle" aria-label="Toggle navigation">
			<span class="hamburger"></span>
		</button>
	</header>

	<!-- MAIN CONTENT -->
	<main>
		<div class="signin-container">
			<h2>Login</h2>

			<!-- Flash Messages -->
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<div class="flash-messages" role="alert">
						{% for message in messages %}
							<p>{{ message }}</p>
						{% endfor %}
					</div>
				{% endif %}
			{% endwith %}

			<!-- Sign In Form -->
			<form id="loginForm" method="POST" action="{{ url_for('sign_in') }}">
				
				<!-- Username -->
				<label for="username">
					Username
					<svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
						<path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 
						1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
					</svg>
				</label>
				<input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="username" />

				<!-- Password -->
				<label for="password">
					Password
					<svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
						<path d="M6 10v6h12v-6h-12zm6-5c1.1 0 2 .9 2 2v2h-4v-2c0-1.1.9-2 2-2z"/>
					</svg>
				</label>
				<input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password" />

				<button class="signin-btn" type="submit">Login</button>
			</form>

			<!-- Footer Links -->
			<div class="form-footer">
				<a href="{{ url_for('sign_up') }}">Create an account</a>
				<a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
			</div>
		</div>
	</main>
	<!-- JS -->
	<script src="{{ url_for('static', filename='Java Script/signin.js') }}"></script>
</body>
</html>
