<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Narratoons - Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/signin.css') }}" />
  <link rel="icon" href="{{ url_for('static', filename='images/rechanged logo.png') }}">
</head>

<body>
  <div class="overlay"></div>
  <header>
    <img src="{{ url_for('static', filename='images/rechanged logo.png') }}" alt="Narratoons Logo" class="site-logo" />
    <nav>
      <ul class="nav-menu">
        <li><a href="{{ url_for('landing_page') }}">Home</a></li>
        <li><a href="{{ url_for('about_us') }}">About Us</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </nav>
    <button class="nav-toggle" aria-label="Open menu">
      <span class="hamburger"></span>
    </button>
  </header>

  <main>
    <div class="signin-container">
      <h2>Sign Up</h2>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-messages" role="alert">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form id="signupForm" method="POST" action="{{ url_for('sign_up') }}">
        <!-- Username -->
        <label for="username">
          Username
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <circle cx="12" cy="7.5" r="4.5" />
            <path d="M12 14c-4.4 0-8 1.78-8 3.98V20h16v-2.02C20 15.78 16.4 14 12 14z" />
          </svg>
        </label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />

        <!-- Email -->
        <label for="email">
          Email
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M4 4h16v16H4z" fill="none" />
            <path
              d="M20 6v12H4V6h16m0-2H4C2.9 4 2 4.9 2 6v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-7.5 9L18 8v8H6V8l6.5 5z" />
          </svg>
        </label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <!-- Password -->
        <label for="password">
          Password
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M6 10v6h12v-6H6zm6-5c1.1 0 2 .9 2 2v2h-4v-2c0-1.1.9-2 2-2z" />
          </svg>
        </label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />

        <!-- Confirm Password -->
        <label for="confirm_password">
          Confirm Password
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M6 10v6h12v-6H6zm6-5c1.1 0 2 .9 2 2v2h-4v-2c0-1.1.9-2 2-2z" />
          </svg>
        </label>
        <input type="password" id="confirm_password" name="confirm_password"
          placeholder="Confirm your password" required />

        <button class="signin-btn" type="submit">Sign Up</button>
      </form>

      <div class="form-footer">
        <a href="{{ url_for('sign_in') }}">Already have an account?</a>
      </div>
    </div>
  </main>

  <!-- Responsive nav JS -->
  <script>
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.querySelector('.nav-menu');
    navToggle.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });
    document.querySelectorAll('.nav-menu a').forEach(link =>
      link.addEventListener('click', () => navMenu.classList.remove('active'))
    );
  </script>
</body>

</html>
